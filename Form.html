<html>
<head>Make A Form</head>
<body><h3 align="center">Form:</h3
<form action="url" method="POST">
         <input type="text" name="name" placeholder="Enter Name"><br/><br/></input>
         <input type="text" name="name" placeholder="Enter Father's Name"><br/><br/></input>
         <input type="text" name="name" placeholder="Enter Mother's Name"><br/><br/></input>
         <input type="email" name="email" placeholder="Enter Email"><br/><br/></input>
         <input type="address" name="address" placeholder="Enter Address"><br/><br/></input>
         <input type="phone no." name="phone no." placeholder="Enter Phone No."><br/></input>

         <p><big><b>Gender:</b></big></p>

        <input type="radio" name="gender" value="male">Male</input>
        <input type="radio" name="gender" value="female">Female</input>

        <p><big><b>Categories:</b></big></p>

        <input type="radio" name="categories" value="general">General</input>
        <input type="radio" name="categories" value="obc">OBC</input>
        <input type="radio" name="categories" value="sc">SC</input>
        <input type="radio" name="categories value="st">ST</input>
         
        <p><big><b>Languages:</b></big></p>

       <input type="checkbox" name="languages" value="hindi">Hindi</input>
       <input type="checkbox" name="languages" value="english">English</input>
       <input type="checkbox" name="languages" value="sanskrit">Sanskrit</input>

      <p><big><b>Hobbies:</b></big></p>

      <input type="checkbox" name="hobbies" value="sport">Sport</input>
      <input/>
      <input type="checkbox" name="hobbies" value="dancing">Dancing</input>
      <input/>
      <input type="checkbox" name="hobbies" value="singing">Singing</input>
      <input/>
      <input type="checkbox" name="hobbies" value="study">Study</input>
      <input/>
      <input type="checkbox" name="hobbies" value="other">Other</input>
      <input/>

      <p><big><b>Date:</b></big></p>    

     <input type="date" name="date" placeholder="date"></input>

     <p align="right"><big><b>Signature:</b></big></p>
     <p align="right"><input type="text" name="signature" placeholder="Signature"></input></p>
